- name: Copying systemd.service
  ansible.builtin.copy:
    src: systemd.service
    dest: /etc/systemd/system/{{COMPONENT}}.service


- name: Restartig {{COMPONENT}} service
  ansible.builtin.systemd_service:
    name: "{{COMPONENT}}"
    state: restarted
    daemon_reload: true
    enabled: true


